
<style>
/* 基础样式 */  
body {  
  font-family: 'Arial', sans-serif;  
  color: #333;  
  background-color: #f5f5f5;  
  margin: 0;  
  padding: 0;  
}  
  
h1, h2, h3, p {  
  margin: 0;  
  padding: 0;  
}  
  
/* 导航栏样式 */  
.navbar {  
  background-color: #ff9800; /* 橙色 */  
  border: none;  
}  
  
.navbar-brand {  
  color: #fff;  
  font-weight: bold;  
}  
  
.navbar-nav .nav-link {  
  color: #fff;  
  transition: color 0.3s ease;  
}  
  
.navbar-nav .nav-link:hover {  
  color: #f5f5f5;  
}  
  
.navbar-nav .nav-link.active {  
  color: #f5f5f5;  
  font-weight: bold;  
}  
  
/* 容器样式 */  
.container {  
  max-width: 1200px;  
  margin: 0 auto;  
  padding: 30px;  
  background-color: #fff;  
  border-radius: 10px;  
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
}  
  
/* 标题样式 */  
.title {  
  color: #ff9800; /* 橙色 */  
  font-size: 28px;  
  margin-bottom: 20px;  
}  
  
/* 内容样式 */  
.content {  
  font-size: 16px;  
  line-height: 1.5;  
}  
  
/* 按钮样式 */  
.btn {  
  display: inline-block;  
  padding: 10px 20px;  
  font-size: 16px;  
  color: #fff;  
  background-color: #ff9800; /* 橙色 */  
  border: none;  
  border-radius: 5px;  
  cursor: pointer;  
  transition: background-color 0.3s ease;  
}  
  
.btn:hover {  
  background-color: #ffa500; /* 更亮的橙色 */  
}  
  
/* 其他温暖色系的元素样式 */  
.warm-element {  
  color: #ff9800; /* 橙色 */  
}  
  
.warm-bg {  
  background-color: #ffe0b2; /* 浅橙色 */  
}  
  
/* 响应式样式 */  
@media (max-width: 768px) {  
  .container {  
    padding: 20px;  
  }  
  
  .title {  
    font-size: 24px;  
  }  
}

</style>
