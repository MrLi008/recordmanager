{% extends 'tp.html' %}


{% block title %}
换成你的算法名称

{% endblock %}


{% block body %}

<div class="container">
    <h1>算法名称</h1>
    <div class="row">
        <div class="col s12 custom-form">

            <form action="" method="post" enctype="multipart/form-data" class="col s12">
                {% csrf_token %}
                <div class="form-group">
            
                    <input type="file" name="img" value="img" accept="image/*">
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                        检测
                    </button>
                </div>
            
            </form>
        </div>

    </div>
    
    {% if detect %}
    <div class="row">
        <div class="col s12">

            <h2>
                展示算法分析的结果
            </h2>
            <h1>算法结果</h1>
            <p>
                {{detect_result}}
            </p>
        
        </div>

    </div>
    {% endif %}
</div>
{% endblock %}
