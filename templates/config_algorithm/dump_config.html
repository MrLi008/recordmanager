{% extends 'tp.html' %}

{% block title %}
载入配置
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="optype" value="all" id="name" hidden>
                <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form> 
        </div> 
    </div>
    {% if jsonfile %}
    <div class="row">
        <div class="col-sm-12">
            <h4>
                下载数据汇总
            </h4> 
            <a href="/{{jsonfile}}" class="btn btn-primary" target="_blank" download="{{jsonfile}}">
                下载
            </a>
            
            
        </div> 
    </div>
    {% endif %}
</div>

{% endblock %}
