{% extends 'tp.html' %}

{% block title %}
载入配置
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="file">选择文件</label>
                    <input type="file" class="form-control-file" name="file" id="file">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form> 
        </div> 
    </div>
    {% if records %}
    <div class="row">
        <div class="col-sm-12">
            <h4>
                载入数据汇总
            </h4> 
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">表名</th>
                        <th scope="col">总数</th>
                        <th scope="col">成功保存</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in show_msg %}
                    <tr>
                        <td>{{ record.tablename }}</td>
                        <td>{{ record.count }}</td>
                        <td>{{ record.ok_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> 
    </div>
    {% endif %}
</div>

{% endblock %}
