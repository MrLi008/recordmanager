<style>  
    /* 基础样式 */  
    body {  
      font-family: 'Arial', sans-serif;  
      color: #333;  
      background-color: #f5f5f5;  
      margin: 0;  
      padding: 0;  
    }  
    
    h1, h2, h3, p {  
      margin: 0;  
      padding: 0;  
    }  
    
    /* 导航栏样式 */  
    .navbar {  
      background-color: #fff;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
      padding: 15px 0;  
    }  
    
    .navbar-brand {  
      font-size: 24px;  
      font-weight: bold;  
      color: #333;  
    }  
    
    .navbar-nav .nav-link {  
      color: #666;  
      padding: 10px 20px;  
      margin: 0 5px;  
      transition: color 0.3s ease;  
    }  
    
    .navbar-nav .nav-link:hover {  
      color: #007bff;  
    }  
    
    .navbar-nav .nav-link.active {  
      color: #007bff;  
      font-weight: bold;  
    }  
    
    /* 容器样式 */  
    .container {  
      max-width: 1200px;  
      margin: 30px auto;  
      background-color: #fff;  
      padding: 40px;  
      border-radius: 10px;  
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
    }  
    
    /* 标题样式 */  
    .title {  
      font-size: 30px;  
      color: #007bff;  
      margin-bottom: 20px;  
    }  
    
    /* 段落样式 */  
    p {  
      font-size: 16px;  
      line-height: 1.6;  
      color: #666;  
      margin-bottom: 15px;  
    }  
    
    /* 列表样式 */  
    ul {  
      list-style: none;  
      padding: 0;  
    }  
    
    ul li {  
      margin-bottom: 10px;  
    }  
    
    ul li::before {  
      content: "•";  
      color: #007bff;  
      display: inline-block;  
      width: 1em;  
      margin-left: -1em;  
    }  
    
    /* 表格样式 */  
    .table {  
      width: 100%;  
      border-collapse: collapse;  
    }  
    
    .table th, .table td {  
      padding: 10px;  
      text-align: left;  
      border-bottom: 1px solid #ddd;  
    }  
    
    .table th {  
      background-color: #f2f2f2;  
    }  
    
    /* 响应式样式 */  
    @media (max-width: 768px) {  
      .container {  
        padding: 30px;  
      }  
    
      .title {  
        font-size: 26px;  
      }  
    }  
  </style>
