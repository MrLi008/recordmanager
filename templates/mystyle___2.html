<style>  
    /* 基础样式 */  
    body {  
      font-family: 'Lato', sans-serif;  
      color: #333;  
      background-color: #f8f9fa;  
      margin: 0;  
      padding: 0;  
    }  
    
    h1, h2, h3, p {  
      margin: 0;  
      padding: 0;  
    }  
    
    /* 导航栏样式 */  
    .navbar {  
      padding: 10px 0;  
      background-color: #fff;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    }  
    
    .navbar-brand {  
      font-size: 24px;  
      font-weight: bold;  
      color: #333;  
    }  
    
    .navbar-nav .nav-link {  
      color: #6c757d;  
      text-transform: uppercase;  
      font-size: 14px;  
      padding: 10px 15px;  
      margin-right: 10px;  
      border-radius: 4px;  
    }  
    
    .navbar-nav .nav-link:hover {  
      background-color: #e9ecef;  
      color: #333;  
    }  
    
    .navbar-nav .nav-link.active {  
      background-color: #007bff;  
      color: #fff;  
    }  
    
    /* 容器样式 */  
    .container {  
      max-width: 1200px;  
      margin: 30px auto;  
      padding: 20px;  
      background-color: #fff;  
      border-radius: 4px;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    }  
    
    /* 按钮样式 */  
    .btn {  
      display: inline-block;  
      padding: 10px 20px;  
      font-size: 16px;  
      color: #fff;  
      background-color: #007bff;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
      transition: background-color 0.3s ease;  
    }  
    
    .btn:hover {  
      background-color: #0056b3;  
    }  
    
    /* 卡片样式 */  
    .card {  
      background-color: #fff;  
      border-radius: 4px;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
      margin-bottom: 20px;  
      padding: 20px;  
    }  
    
    .card-title {  
      font-size: 20px;  
      margin-bottom: 10px;  
    }  
    
    /* 响应式样式 */  
    @media (max-width: 768px) {  
      .container {  
        padding: 15px;  
      }  
    }  
  </style>
