<style>  
    /* 基本样式 */  
    body {  
      font-family: 'Roboto', sans-serif;  
      color: #333;  
      background-color: #f5f5f5;  
      margin: 0;  
      padding: 0;  
    }  
    
    h1, h2, h3, p {  
      margin: 0;  
      padding: 0;  
    }  
    
    /* 导航栏样式 */  
    .navbar {  
      background-color: transparent;  
      padding: 15px 0;  
    }  
    
    .navbar-brand {  
      font-size: 24px;  
      font-weight: bold;  
      color: #333;  
    }  
    
    .navbar-nav .nav-link {  
      color: #777;  
      padding: 10px 15px;  
      margin: 0 5px;  
      border-bottom: 2px solid transparent;  
      transition: border-color 0.3s ease;  
    }  
    
    .navbar-nav .nav-link:hover {  
      border-color: #333;  
    }  
    
    .navbar-nav .nav-link.active {  
      border-color: #007bff;  
      color: #007bff;  
    }  
    
    /* 容器样式 */  
    .container {  
      max-width: 1200px;  
      margin: 0 auto;  
      padding: 30px;  
      background-color: #fff;  
      border-radius: 8px;  
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
    }  
    
    /* 标题样式 */  
    .title {  
      font-size: 28px;  
      margin-bottom: 20px;  
    }  
    
    /* 段落样式 */  
    p {  
      font-size: 16px;  
      line-height: 1.5;  
      margin-bottom: 15px;  
    }  
    
    /* 按钮样式 */  
    .btn {  
      display: inline-block;  
      padding: 12px 24px;  
      font-size: 16px;  
      color: #fff;  
      background-color: #007bff;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
      transition: background-color 0.3s ease;  
    }  
    
    .btn:hover {  
      background-color: #0056b3;  
    }  
    
    /* 表格样式 */  
    .table {  
      width: 100%;  
      border-collapse: collapse;  
    }  
    
    .table th, .table td {  
      padding: 10px;  
      text-align: left;  
      border-bottom: 1px solid #ddd;  
    }  
    
    .table th {  
      background-color: #f2f2f2;  
    }  
    
    /* 响应式样式 */  
    @media (max-width: 768px) {  
      .container {  
        padding: 20px;  
      }  
    }  
  </style>
