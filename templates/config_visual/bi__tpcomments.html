<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>beta_基于django的记录管理系统</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/echarts.js"></script>
    <style>
      body {
        color: black;
      }
      .bkimg {
        background-image: url('/static/imgs/default.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        filter: opacity(90%);
        filter: brightness(10%);
        overflow: hidden;
      }
      .myechart_size {
        height: 450px;
      }
      .myechart_size-height-full {
        with: 95%;
        height: 480px;
      }
    </style>
    
    {% include 'config_visual/function_echart.html' %}
  </head>
  <body>
    <div class="bg-image" style="{% include 'config_visual/background.html' %}">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h3 style="color:black; font-size: 30px; font-weight: bold;">beta_基于django的记录管理系统 评论表(comments)</h3>
        </div>
      </div>
      {% csrf_token %}











<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_content_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论内容 ******************** pie_v2***/ init_echart("echart_comments_content_pie_v2",'comments.content_pie_v2','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_content_pie_v1" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论内容 ******************** pie_v1***/ init_echart("echart_comments_content_pie_v1",'comments.content_pie_v1','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_content_pie" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论内容 ******************** pie***/ init_echart("echart_comments_content_pie",'comments.content_pie','/config_visual/bi',{});</script>
<div class="col-sm-5"><div class="default-echart-border"><div id="echart_comments_content_line" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论内容 ******************** line***/ init_echart("echart_comments_content_line",'comments.content_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_comments_content_bar" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论内容 ******************** bar***/ init_echart("echart_comments_content_bar",'comments.content_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_comments_content_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论内容 ******************** bar_v1***/ init_echart("echart_comments_content_bar_v1",'comments.content_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>



<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_createtime_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 评论表 创建时间 ******************** pie_v2***/ init_echart("echart_comments_createtime_pie_v2",'comments.createtime_pie_v2','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_createtime_pie_v1" class="myechart_size"></div></div></div>
<script>/*** 评论表 创建时间 ******************** pie_v1***/ init_echart("echart_comments_createtime_pie_v1",'comments.createtime_pie_v1','/config_visual/bi',{},);</script>

<script>/*** 评论表 创建时间 ******************** bar_v1***/ init_echart("echart_comments_createtime_bar_v1",'comments.createtime_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>

<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_status_pie" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论状态如审核通过、待审核、删除 ******************** pie***/ init_echart("echart_comments_status_pie",'comments.status_pie','/config_visual/bi',{});</script>

<script>/*** 评论表 评论状态如审核通过、待审核、删除 ******************** line***/ init_echart("echart_comments_status_line",'comments.status_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_comments_status_bar" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论状态如审核通过、待审核、删除 ******************** bar***/ init_echart("echart_comments_status_bar",'comments.status_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_comments_status_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 评论表 评论状态如审核通过、待审核、删除 ******************** bar_v1***/ init_echart("echart_comments_status_bar_v1",'comments.status_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>






<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_likes_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 评论表 点赞数 ******************** pie_v2***/ init_echart("echart_comments_likes_pie_v2",'comments.likes_pie_v2','/config_visual/bi',{},);</script>

<div class="col-sm-3"><div class="default-echart-border"><div id="echart_comments_likes_pie" class="myechart_size"></div></div></div>
<script>/*** 评论表 点赞数 ******************** pie***/ init_echart("echart_comments_likes_pie",'comments.likes_pie','/config_visual/bi',{});</script>
<div class="col-sm-5"><div class="default-echart-border"><div id="echart_comments_likes_line" class="myechart_size"></div></div></div>
<script>/*** 评论表 点赞数 ******************** line***/ init_echart("echart_comments_likes_line",'comments.likes_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_comments_likes_bar" class="myechart_size"></div></div></div>
<script>/*** 评论表 点赞数 ******************** bar***/ init_echart("echart_comments_likes_bar",'comments.likes_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_comments_likes_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 评论表 点赞数 ******************** bar_v1***/ init_echart("echart_comments_likes_bar_v1",'comments.likes_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>



    </div>
  </body>
</html>
