<style>  
    /* 基本样式 */  
    body {  
      font-family: 'Arial', sans-serif;  
      margin: 0;  
      padding: 0;  
      background-color: #f4f4f4;  
    }  
      
    h1, h2, h3, p {  
      margin: 0;  
      padding: 0;  
    }  
      
    /* 导航栏样式 */  
    .navbar {  
      background-color: #333;  
      color: #fff;  
    }  
      
    .navbar-brand, .navbar-nav .nav-link {  
      color: #fff;  
      text-decoration: none;  
    }  
      
    .navbar-nav .nav-link:hover {  
      color: #f00;  
    }  
      
    /* 容器样式 */  
    .container {  
      max-width: 1200px;  
      margin: 0 auto;  
      padding: 20px;  
      background-color: #fff;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    }  
      
    /* 按钮样式 */  
    .btn {  
      display: inline-block;  
      padding: 10px 20px;  
      font-size: 16px;  
      color: #fff;  
      background-color: #333;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
    }  
      
    .btn:hover {  
      background-color: #f00;  
    }  
      
    /* 表格样式 */  
    .table {  
      width: 100%;  
      border-collapse: collapse;  
    }  
      
    .table th, .table td {  
      padding: 8px;  
      text-align: left;  
      border-bottom: 1px solid #ddd;  
    }  
      
    /* 表头样式 */  
    .table th {  
      background-color: #f2f2f2;  
    }  
      
    /* 响应式样式 */  
    @media (max-width: 768px) {  
      .container {  
        padding: 10px;  
      }  
    }  
  </style>
