<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/mycss/reset.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/font_4434643_5u1qn54dj3v.css">
    <link rel="stylesheet" href="/static/css/mycss/login.css">
   
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <img src="/static/imgs/loginbg.jpg" alt="">
        <div class="Login">
            <h1 class="logiText">登录</h1>
            
            <form class="form-horizontal" role="form">
                <div class="form-group nameForm">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="用户名" name="username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname" placeholder="密码" name="password">
                  </div>
                </div>
                <button type="submit" class="btn btn-success">登录</button>
            </form>
            <div class="goRegistered">
              <i class="iconfont icon-zhucetianjiahaoyou"></i>
              <a href="/register" >注册</a>
            </div>
        </div>
    </div>
</body>
</html>
